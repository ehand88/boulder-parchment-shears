<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fondamento">
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>
<body>
<!-- header explaining the rules -->
    <div class="header">
        <h1>Boulder, Parchment, Shears</h1>
        <p><b>Boulder</b> beats Shears. <b>Parchment</b> beats Boulder. <b>Shears</b> beats Parchment.<p>
    </div>

<!-- scoreboard -->
    <div class="boards">
        <div class="board score-board">
            <div class="player outer-column">
                <h3>Player</h3>
                <div class="score">0</div>
            </div>
            <div class="middle-column"></div>
            <div class="computer outer-column">
                <h3>Computer</h3>
                <div class="score">0</div>
            </div>
        </div>
        <div class="header">
            <h2>Results</h2>
        </div>
<!-- table of results, scrollable -->
        <div class="board results">
            <table class="results-table">
                <thead class="invert">
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                        <th></th>
                        <th>Score</th>
                        <th>Computer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
<!-- input board, start button and player selection buttons -->
        <div class="board buttons">
            <div style="width: 100%">
                <div class="board-header invert">
                    <div class="player">
                        Player Selection
                    </div>
                    <div class="computer">
                        Computer Selection
                    </div>
                </div>
                <div class="output">May the best hand win!</div>
                <div class="bps-inputs">
                    <div class="start active">
                        <button class="btn-start" name="btnStart" id="btnStart" onclick="playGame()" >Start Game</button>
                    </div>
                    <div class="input player boulder disabled">
                        <input type="image" src="images/boulder.svg" name="boulder" id="boulder" disabled class="bps-button"/>
                        <p>Boulder</p>
                    </div>
                    <div class="input player parchment disabled">
                        <input type="image" src="images/parchment.svg" name="parchment" id="parchment" disabled class="bps-button"/>
                        <p>Parchment</p>
                    </div>
                    <div class="input player shears disabled">
                        <input type="image" src="images/shears.svg" name="shears" id="shears" disabled class="bps-button"/>
                        <p>Shears</p>
                    </div>
                    <div class="input spacer disabled"></div>
                    <div class="input computer disabled">
                        <input type="image" src="images/boulder.svg" name="computer" id="computer" disabled class="bps-button selection"/>
                        <p class="caption"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer invert">
        <p>designed by ehand</p>
        <a href="https://github.com/ehand88"><img src="images/github-light.png" alt="github logo"></a>
    </div>
</body>
</html>
