<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fondamento">
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>
<body>
<!-- header explaining the rules -->
    <div class="header">
        <h1>Boulder, Parchment, Shears</h1>
        <p>Hear ye! A bout of Boulder, Parchment, Shears has been declared. The rules are quite simple:</p>
        <p>Boulder beats Shears. Parchment beats Boulder. Shears beats Parchment.<p>
        <p>Choose wisely!</p>
    </div>

<!-- scoreboard -->
    <div class="boards">
        <div class="board score-board">
            <div class="player outer-column">
                <h3>Player</h3>
                <div class="score">0</div>
            </div>
            <div class="middle-column"></div>
            <div class="computer outer-column">
                <h3>Computer</h3>
                <div class="score">0</div>
            </div>
        </div>
        <div class="header">
            <h2>Results</h2>
        </div>
        <div class="board results">
            <table class="results-table">
                <thead>
                    <tr>
                        <th style="width: 30%">Player</th>
                        <th style="width: 10%">Score</th>
                        <th style="width: 20%"></th>
                        <th style="width: 10%">Score</th>
                        <th style="width: 30%">Computer</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="board buttons">
            <div>
                <div class="bps-inputs">
                    <div class="input player boulder disabled">
                        <input type="image" src="images/boulder.svg" name="boulder" id="boulder" disabled class="bps-button"/>
                        <p>Boulder</p>
                    </div>
                    <div class="input player parchment disabled">
                        <input type="image" src="images/parchment.svg" name="parchment" id="parchment" disabled class="bps-button"/>
                        <p>Parchment</p>
                    </div>
                    <div class="input player shears disabled">
                        <input type="image" src="images/shears.svg" name="shears" id="shears" disabled class="bps-button"/>
                        <p>Shears</p>
                    </div>
                    <div class="input spacer disabled"></div>
                    <div class="input computer disabled">
                        <input type="image" src="images/boulder.svg" name="computer" id="computer" disabled class="bps-button selection"/>
                        <p class="caption"></p>
                    </div>
                </div>
                <div style="display:flex;width:100%"><button class="btn-start active" name="btnStart" id="btnStart" onclick="playGame()" >Start Game</button></div>
            </div>
        </div>
        <!-- <div class="board charts">
            <div class="chart"><canvas id="playerPie" style="position: relative"></canvas></div>
            <div class="chart"><canvas id="computerPie" style="position: relative"></canvas></div>
        </div> -->
    </div>

<!-- display charts ? -->
</body>
</html>
